{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container-xxl py-5">
    <div class="container">

        <div class="row g-4">
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
              <h2>Log In</h2>
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
              </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
