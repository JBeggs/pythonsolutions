{% load cms_tags menu_tags sekizai_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}Content Server{% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{{ MEDIA_URL }}assets/img/favicon.png" rel="icon">
  <link href="{{ MEDIA_URL }}assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{{ MEDIA_URL }}assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="{{ MEDIA_URL }}assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ MEDIA_URL }}assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ MEDIA_URL }}assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="{{ MEDIA_URL }}assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="{{ MEDIA_URL }}assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="{{ MEDIA_URL }}assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <link href="{{ MEDIA_URL }}assets/css/style.css" rel="stylesheet">

</head>

<body>

  <section id="skills" class="skills">
    <div class="container" data-aos="fade-up">

      <div class="row">
        <div class="col-lg-6 d-flex align-items-center" data-aos="fade-right" data-aos-delay="100">
            {% block content %}{% endblock content %}
        </div>
      </div>
    </div>
  </section>
  <!-- Vendor JS Files -->
  <script src="{{ MEDIA_URL }}assets/vendor/aos/aos.js"></script>
  <script src="{{ MEDIA_URL }}assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{{ MEDIA_URL }}assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="{{ MEDIA_URL }}assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="{{ MEDIA_URL }}assets/vendor/swiper/swiper-bundle.min.js"></script>

  <script src="{{ MEDIA_URL }}assets/js/main.js"></script>
  <script src="{{ MEDIA_URL }}assets/js/jquery.js"></script>

</body>

</html>
